apiVersion: v1
kind: Pod
metadata:
  name: dummy-nginx-pod
spec:
  securityContext:
    runAsUser: 0
  containers:
  - name: dummy-nginx-container
    image: nginx
    securityContext:
      privileged: true    # this will allow pod to make changes on the host directory
    volumeMounts:
    - mountPath: /dominodata
      name: domino-volume
  volumes:
  - name: domino-volume
    persistentVolumeClaim:
      claimName: domino-pvc

